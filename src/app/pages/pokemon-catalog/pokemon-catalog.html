<div class="catalog">
    <h1>Catalogo Pokemon</h1>

    <div class="search-section">
        <app-search-bar placeholder="Buscar pokemon..." (searchUpdate)="onSearch($event)"></app-search-bar>
        @if (!hasSearchResults() && !isLoading()) {
        <p>No se encontraron resultados...</p>
        }
        <app-pokemon-filter-dropdown (filterUpdate)="applyFilters($event)"></app-pokemon-filter-dropdown>
    </div>




    @if(isLoading()){
    <p>Cargando Pokemons...</p>
    }@else {
    <div class="grid">
        @for (pokemonResource of displayedPokemon(); track pokemonResource){
        <app-pokemon-card [pokemon]="pokemonResource"></app-pokemon-card>
        }

        @if (pagination.loading()) {
        <div class="loading">Cargando mas Pokemon...</div>
        }
    </div>

    }
    <div #scrollSentinel class="scroll-sentine"></div>
</div>
