<form [formGroup]="form" (ngSubmit)="buildCollection()">
  <div class="form-field">
    <label for="name">Nombre del pokemon</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div class="form-field">
    <label for="isMega">Is Mega Version?</label>
    <input type="checkbox" id="isMega" formControlName="isMega">
  </div>
  <button type="submit">Submit</button>
</form>
