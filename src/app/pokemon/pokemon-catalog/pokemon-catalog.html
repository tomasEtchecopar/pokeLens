<div class="catalog">
    <h1>PokeLens</h1>

<!--     SEARCH BAR -->
    <div class="search-section">
        <app-search-bar placeholder="Buscar pokemon... " (searchUpdate)="onSearch($event)"></app-search-bar>
    </div>



    @if(isLoading()){
    <p>Cargando Pokemons...</p>
    }@else {
    <div class="grid">
        @for (pokemonResource of loadedPokemon(); track pokemonResource){
        <app-pokemon-card [pokemonResource]="pokemonResource"></app-pokemon-card>
        <!-- passes a namedAPIResource with name and url of each pokemon-->
        }
    </div>

}
</div>
