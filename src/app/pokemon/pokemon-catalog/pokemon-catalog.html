
    <div class="catalog">
    <h1>Pokemon Catalog</h1>

    @if(isLoading()){
        <p>Cargando Pokemons...</p>
    }@else {
        <div class="grid">
            <p>hola1</p>
            @for (pokemon of pokemons()?.results; track pokemon){
                <app-pokemon-card [pokemonRef]="pokemon"></app-pokemon-card>
            }
        </div>
    }
</div>
