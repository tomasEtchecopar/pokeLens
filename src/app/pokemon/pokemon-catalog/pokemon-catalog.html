<div class="catalog">
    <h1>PokeLens</h1>

<!--     SEARCH BAR -->
    <div class="search-section">
        <app-search-bar placeholder="Buscar pokemon... " ></app-search-bar>
    </div>



    @if(isLoading()){
    <p>Cargando Pokemons...</p>
    }@else {
    <div class="grid">
        @for (pokemonResource of displayedPokemon(); track pokemonResource){
        <app-pokemon-card [pokemonResource]="pokemonResource"></app-pokemon-card>
        <!-- passes a namedAPIResource with name and url of each pokemon-->
        }
        <div #scrollSentinel class="scroll-sentinel"></div>

        @if (pagination.loading()) {
            <div class="loading">Cargando mas Pokemon...</div>
        }
    </div>

}
</div>
