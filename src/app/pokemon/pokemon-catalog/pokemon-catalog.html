
    <div class="catalog">
    <h1>PokeLens</h1>

    @if(isLoading()){
        <p>Cargando Pokemons...</p>
    }@else {
        <div class="grid">
            @for (pokemonResource of allPokemon(); track pokemonResource){
                <app-pokemon-card [pokemonResource]="pokemonResource"></app-pokemon-card> <!-- passes a namedAPIResource with name and url of each pokemon-->
            }
        </div>
        
        <!-- Sentinel element for infinite scroll -->
        <div #scrollSentinel class="scroll-sentinel">
            @if(isLoadingMore()){
                <p>Cargando más Pokemons...</p>
            }@else if(!hasMore()){
                <p>No hay más Pokemons</p>
            }
        </div>
    }
</div>
